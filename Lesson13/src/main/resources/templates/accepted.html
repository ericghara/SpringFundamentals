<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
</head>
<body>
<h1>Accepted</h1>
<span>
    <button type="button" id="logout" onclick="handleLogout()">Logout</button>
    <button type="button" id="userDashboard" onclick="handleUserDashboard()">User Dashboard</button>

<script th:inline="javascript">
    function handleLogout() {
        location.href="/logout";
    }

    function handleUserDashboard(event) {
        location.href="/";
    }

</script>

</body>
